name: Build and Test

on:
  push:
  pull_request:
    branches: ['main']

env:
  HUSKY: 0

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies ğŸ•
        run: pnpm install --frozen-lockfile

      - name: Clean-up build directory ğŸ§¹
        run: pnpm clean

      - name: Check formatting ğŸ“‹
        run: pnpm prettier --check .

      - name: Lint ğŸ§
        run: pnpm eslint . --max-warnings 0

      - name: Build ğŸ”§
        run: pnpm build

      - name: Test ğŸ§ª
        run: pnpm test
