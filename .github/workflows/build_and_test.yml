        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ğŸ•
        run: yarn install --frozen-lockfile

      - name: Lint ğŸ§
        run: yarn lint

      - name: Build ğŸ”§
