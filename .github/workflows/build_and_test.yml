name: Build and Test

on:
  push:
  pull_request:
    branches: ['main']

env:
  HUSKY: 0

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ğŸ•
        run: yarn --immutable

      - name: Lint ğŸ§
        run: yarn lint

      - name: Build ğŸ”§
        run: yarn build

      - name: Test ğŸ§ª
        run: yarn test
